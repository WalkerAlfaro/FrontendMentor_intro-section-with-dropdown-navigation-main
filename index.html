<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="build/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
    <link rel="preload" href="build/css/app.css" as="style"> 
    <link rel="stylesheet" href="build/css/app.css">
    </head>
<body>

    <header>
        <div class="nav_container">

            <div class="logo">
                <img src="build/images/logo.svg" alt="logo">
            </div>
        
            <nav class="menu">
        
                <div class="menu_left menu_child">

                    <div class="features dropdown">
                        <button class="featuresBtn">Features<img src="build/images/icon-arrow-down.svg" alt="arrow"></button>
                        <div class="dropdown_content">
                        <a href="#"><img src="build/images/icon-todo.svg" alt="icon_todo">Todo List</a>
                        <a href="#"><img src="build/images/icon-calendar.svg" alt="icon_calendar">Calendar</a>
                        <a href="#"><img src="build/images/icon-reminders.svg" alt="icon_reminders">Reminders</a>
                        <a href="#"><img src="build/images/icon-planning.svg" alt="icon_planning">Planning</a>
                        </div>
                    </div>
                
                    <div class="company dropdown">
                        <button class="companyBtn">Company<img src="build/images/icon-arrow-down.svg" alt="arrow"></button>
                        <div class="dropdown_content">
                        <a href="#">History</a>
                        <a href="#">Calendar</a>
                        <a href="#">Reminders</a>
                        </div>
                    </div>
                
                    <a href="#careers">Careers</a>
                    <a href="#about">About</a>
                </div>
        
                <div class="menu_right menu_child">
                    <a href="#login">Login</a>
                    <a href="#register" class="border">Register</a>
                </div>
    
            </nav>

            <button class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </button>

        </div>

    </header>

    <main class="container">
        <div class="grid">
          <div class="advice">
  
            <div class="flex_advice">
              <h1>Make <span>remote work</span></h1>
              <p>Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
              <button>Learn more</button>
            </div>
  
            <div class="flex_clients">
              <img src="build/images/client-databiz.svg" alt="databiz">
              <img src="build/images/client-audiophile.svg" alt="audiophile">
              <img src="build/images/client-meet.svg" alt="meet">
              <img src="build/images/client-maker.svg" alt="maker">
            </div>
  
          </div>
          <div class="hero">
              <div class="image_hero">
                  <img src="build/images/image-hero-desktop.png" alt="image-hero" class="hero_desktop">
                  <img src="build/images/image-hero-mobile.png" alt="image-hero" class="hero_mobile">
              </div>
          </div>

          <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/WalkerAlfaro/" target="_blank">Walker Alfaro Trelles</a>.
          </footer>

        </div>
    </main>

    <script src="build/js/app.js"></script>
</body>
</html>
